[package]
name = "db3-storage"
version = "0.1.0"
edition = "2021"
authors = ["jack wang <jackwang@db3.network>"]
description = "storage module of db3"
homepage = "https://db3.network"
repository = "https://github.com/db3-teams/db3"
keywords = ["database", "web3", "db3"]
[dependencies]
ethereum-types = { version = "0.14.0", default-features = false }
db3-base={ path = "../base" }
db3-proto={ path ="../proto" }
db3-error={ path = "../error" }
db3-types={ path = "../types" }
db3-crypto={ path = "../crypto" }
tracing = "0.1"
merkdb = {version= "2.0.0", path = "../../thirdparty/merkdb"}
fastcrypto = { workspace = true, features = ["copy_key"] }
redb = "0.13.0"
hex = "0.4.3"
bytes = "1"
prost = "0.11"
prost-types = "0.11"
tempdir = "0.3.7"
byteorder = "1.4.3"
serde_json = "1.0.88"
serde = { version = "1.0.144", features = ["derive"] }
bson = "2.5.0"
itertools = "0.10.5"
ed = "0.3.0"
