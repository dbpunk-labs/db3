[package]
name = "db3-cmd"
version = "0.1.0"
edition = "2021"
authors = ["jack wang <jackwang@db3.network>"]
description = "cmd module of db3"
homepage = "https://db3.network"
repository = "https://github.com/db3-teams/db3"
keywords = ["database", "web3", "db3"]


[dependencies]
db3-error={ path = "../error" }
db3-base={ path = "../base" }
db3-sdk={ path = "../sdk" }
db3-proto={ path = "../proto" }
ethereum-types = { version = "0.14.0", default-features = false }
fastcrypto="0.1.3"
prost = "0.10"
prost-types = "0.11"
rust_secp256k1 = { version = "0.24.0", package = "secp256k1", features = ["recovery", "rand-std", "bitcoin_hashes", "global-context"] }
rand = "0.8.5"
prettytable-rs = "^0.9"

[dev-dependencies]
db3-session={ path = "../session"}
db3-crypto={ path = "../crypto"}
tokio = { version = "1.17.0", features = ["full"] }
tonic = { version = "0.7.2", features = ["tls-roots"]}