name: CI # Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  coverage:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: taiki-e/install-action@nextest
      - name: Setup Build env
        run: |
          sudo apt-get install protobuf-compiler 
          protoc --version
          ROOT_DIR=`pwd`
          cd ${ROOT_DIR}/metadata && yarn install
          cd ${ROOT_DIR}/metadata && npx hardhat test
          ls ${ROOT_DIR}/metadata/artifacts/contracts/DB3MetaStore.sol/
          cd ${ROOT_DIR} && cargo build
          cd ${ROOT_DIR}/tools
          wget https://github.com/tendermint/tendermint/releases/download/v0.37.0-rc2/tendermint_0.37.0-rc2_linux_amd64.tar.gz
          tar -zxf tendermint_0.37.0-rc2_linux_amd64.tar.gz
          sh start_localnet.sh >tm.log 2>&1 &
          sleep 3
      - name: Run rust test with coverage
        run: |
          cargo llvm-cov nextest --workspace --exclude merkdb  --lcov --output-path lcov.info --no-fail-fast
      - name: Run sdk test
        run: |
          ROOT_DIR=`pwd`
          cd $ROOT_DIR/sdk && yarn && make
          cd $ROOT_DIR/sdk && yarn test --coverage
      - uses: codecov/codecov-action@v3
        with:
          token: ${{secrets.COV_TOKEN}}
          directory: .
          flags: rust
